<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>class: Class & instances</title>
    <link rel="stylesheet" href="/src/style/default.css" />
    <script
      type="text/javascript"
      src="dist/src/decorator/decorator-basic.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="dist/src/decorator/decorator-validations.js"
      defer
    ></script>
  </head>
  <body>
    <h2>Udemy Typescript: decorator</h2>
    <div class="content">
      <ul>
        <b>decorator 데코레이터</b>
        <li>
          Decorator 활성 Setting
          <p>tsconfig.js</p>
          <p>{..., "experimentalDecorators": true}</p>
        </li>
      </ul>
    </div>
    <section class="btn-section">
      <a href="/" class="">홈</a>
      <button type="button" class="decorator">Click Me</button>
    </section>
    <hr />

    <main id="app"></main>
    <form class="example-section">
      <h3 class="example-title">Decoration Example: Validation</h3>
      <section class="flex-box flex-direction-col">
        <label for="title"
          >Title: <input type="text" placeholder="Course Title" id="title"
        /></label>
        <label for="price">
          Price: <input type="text" placeholder="Course Price" id="price" />
        </label>
        <div class="btn-section">
          <button type="submit">Submit</button>
        </div>
        <p>*Validation Result: <span id="result">없음</span></p>
        
      </section>
    </form>
  </body>
</html>
