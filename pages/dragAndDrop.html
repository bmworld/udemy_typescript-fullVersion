<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TS Example: Drag & Drop</title>
    <link rel="stylesheet" href="/src/style/default.css" />
    <link rel="stylesheet" href="/src/examples/drag-and-drop/darg-and-drop.css" />
    <script src="/dist/src/examples/drag-and-drop/index.js" defer></script>
  </head>
  <body>
    <h2>Udemy TypeScript</h2>
    <h3>Example: Drag & Drop 구현하기</h3>
    <section class="btn-section">
      <a href="/">Page: 홈</a>
    </section>
    <ul>
      <li>
        <p><b>* template TAG</b></p>
        - 즉시 보이지 않거나, 즉시 렌더링되지 않는 html코드를 지정할 수 있다.<br/>
        - Template코드는 JS 와 TS를 통해 접근 및 통제할 수 있다(ex. 지정된 타이밍에 Rendering)
      </li>
    </ul>
    <br/>
    <hr />
    <br/>
    <br/>
    <br/>
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <li></li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
